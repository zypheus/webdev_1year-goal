<!-- Design a contact form with HTML/CSS. -->
 <!-- this project is created with bootstrap and HTML. -->
<!-- i learn about bootstrap  breakpoints,grid and colomns and basic form form-control -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Contact Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }
            .Container-md{
                margin: 0 auto;
                padding: 20px;
                max-width: 600px;
                box-shadow: 0 4px 8px rgba(20, 184, 216, 0.2);
                border: 1px solid rgb(48, 142, 225);
                border-radius: 10px;
            }
        </style>
  </head>
  <body>
   <div class="Container-md p-2 mt-5">
    <h1 class="header md p-2 text-center">Contact Us</h1>
    <form>
        <label for="name" class="name">Name</label>
        <input type="text" class="form-control" id="name">
        <div class="row">
            <div class="col">
                <label for="email-adress" class="email">Email</label>
                <input type="email" class="form-control" id="email-adress">
            </div>
            <div class="col">
                <label for="phone-number" class="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone-number">
            </div>
        </div>
        <label for="message" class="message" id="message">message</label>
        <input type="text" class="form-control" id="message">
        <input type="submit" class="btn md mt-4 btn-outline-primary" value="submit">
        </form>
   </div>

    <!-- bootstarp script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
  </body>
  </html>
