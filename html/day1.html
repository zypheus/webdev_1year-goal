<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- day 2 adding some css styles and hover effect but with the help of ai-->
     <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;           
        }
        h1{
            text-transform: uppercase;
            text-align: center;
        }
        .paragrapgh{
            text-align: center;
            margin: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        ul{
            list-style-type: none;
            padding: 20px;
            margin: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        ul li{
            margin: 10px 0;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }
        ul li:hover{
            background-color: #d0d0d0;
            cursor: pointer;
        }
     </style>
</head>
<body>
    <!-- day 1 goal basic html with heading paragraph and list -->
    <h1>Day 1</h1>
    <div class="paragrapgh"><p>thi is my day 1 goal but im going to advance up to week 2 goal 
        since i know the basic of html and css like:<br></p></div>
    <ul>
        <li>Basic html format</li>
        <li>css </li>
        <li>bootstrap</li>
    </ul>
</body>
</html>
